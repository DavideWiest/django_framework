<VirtualHost *:80>
ServerAdmin webapp2048@gmail.com
ServerName {{ project_name }}
ServerAlias {{ project_domain }}


WSGIDaemonProcess PROJECT_NAME user=www-data  group=www-data threads=5
WSGIScriptAlias / {{ project_path }}/wsgi.py
Alias /static {{ project_path }}/static
<Directory {{ project_path }}/PROJECT_NAME/static>
    Require all granted
</Directory>
<Directory {{ project_path }}/PROJECT_NAME>
    <Files wsgi.py>
        Require all granted
    </Files>
</Directory>
<Directory {{ project_path }}>
WSGIProcessGroup PROJECT_NAME
WSGIApplicationGroup %{GLOBAL}
Order deny,allow
Allow from all
</Directory>

<Directory {{ project_path }}>
Order deny,allow
Allow from all
</Directory>

ErrorLog "{{ project_path }}/logs/err"
CustomLog "{{ project_path }}/logs/acc" common

</VirtualHost>
<VirtualHost *:80>
ServerAdmin davidewiest2@gmail.com
ServerName davidewiest
ServerAlias davidewiest.com


WSGIDaemonProcess personal_website2 user=www-data  group=www-data threads=5
WSGIScriptAlias / {{ project_path }}/wsgi.py
Alias /static {{ project_path }}/static
<Directory {{ project_path }}/personal_website2/static>
    Require all granted
</Directory>
<Directory {{ project_path }}/personal_website2>
    <Files wsgi.py>
        Require all granted
    </Files>
</Directory>
<Directory {{ project_path }}>
WSGIProcessGroup personal_website2
WSGIApplicationGroup %{GLOBAL}
Order deny,allow
Allow from all
</Directory>

<Directory {{ project_path }}>
Order deny,allow
Allow from all
</Directory>

ErrorLog "{{ project_path }}/apachelogs/error_log"
CustomLog "{{ project_path }}/apachelogs/access_log" common

</VirtualHost>
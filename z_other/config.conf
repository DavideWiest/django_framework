<VirtualHost *:80>
ServerAdmin ADMIN_EMAIL
ServerName PROJECT_NAME
ServerAlias PROJECT_DOMAIN


WSGIDaemonProcess PROJECT_NAME user=www-data  group=www-data threads=5
WSGIScriptAlias / {{ project_path }}/wsgi.py
Alias /static {{ project_path }}/static
<Directory {{ project_path }}/static>
    Require all granted
</Directory>
<Directory {{ project_path }}/PROJECT_NAME>
    <Files wsgi.py>
        Require all granted
    </Files>
</Directory>
<Directory {{ project_path }}>
WSGIProcessGroup PROJECT_NAME
WSGIApplicationGroup %{GLOBAL}
Order deny,allow
Allow from all
</Directory>

<Directory {{ project_path }}>
Order deny,allow
Allow from all
</Directory>

ErrorLog "{{ project_path }}/apachelogs/error_log"
CustomLog "{{ project_path }}/apachelogs/access_log" common

</VirtualHost>

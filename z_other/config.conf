<VirtualHost *:80>
ServerAdmin ADMIN_EMAIL
ServerName PROJECT_DOMAIN
ServerAlias www.PROJECT_DOMAIN


WSGIDaemonProcess PROJECT_NAME user=www-data  group=www-data threads=5
WSGIScriptAlias / /var/www/html/PROJECT_NAME/wsgi.py
Alias /static /var/www/html/PROJECT_NAME/static
<Directory /var/www/html/PROJECT_NAME/static>
    Require all granted
</Directory>
<Directory /var/www/html/PROJECT_NAME/PROJECT_NAME>
    <Files wsgi.py>
        Require all granted
    </Files>
</Directory>
<Directory /var/www/html/PROJECT_NAME>
WSGIProcessGroup PROJECT_NAME
WSGIApplicationGroup %{GLOBAL}
Order deny,allow
Allow from all
</Directory>

<Directory /var/www/html/PROJECT_NAME>
Order deny,allow
Allow from all
</Directory>

ErrorLog "/var/www/html/PROJECT_NAME/apachelogs/error_log"
CustomLog "/var/www/html/PROJECT_NAME/apachelogs/access_log" common

</VirtualHost>

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index, follow">

        <meta property="og:title" content="Title" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://example.com"/>
        <meta property="og:image" content="_base_static/assets/logo.png" />
        <meta property="og:description" content="Description" />
        <meta name="theme-color" content="#000000">

        <meta name="twitter:card" content= "summary_large_image">

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="_base_static/css/typography.css">
        <link rel="stylesheet" href="_base_static/css/base.css">
        <link rel="icon" type="image/png" href="_base_static/assets/logo.png"/>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#0062DD',
                            secondary: '#FFD747',
                            seclight: '#A1A7FF'
                        }
                    }
                }
            }
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
<body>


    {% block outsidecontents %}
    {% endblock %}

    <div class="content bg-blue-100 min-h-screen px-3 py-5" style="max-width: 100vw;">
        {% block htmlcontents %}
        {% endblock %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            var scrollpos = localStorage.getItem('scrollpos');
            if (scrollpos) window.scrollTo(0, scrollpos);
        });
    
        window.onbeforeunload = function(e) {
            localStorage.setItem('scrollpos', window.scrollY);
        };
    </script>

    <script src="{% static 'js/base.js' %}"></script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
